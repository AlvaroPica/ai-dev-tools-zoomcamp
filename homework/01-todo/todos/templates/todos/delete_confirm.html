{% extends 'todos/base.html' %}

{% block title %}Delete TODO{% endblock %}

{% block content %}
<h1>Delete TODO</h1>

<div style="background-color: #fff3cd; border: 1px solid #ffc107; padding: 20px; border-radius: 4px; margin-bottom: 20px;">
    <h3 style="color: #856404; margin-bottom: 10px;">⚠️ Are you sure?</h3>
    <p style="color: #856404;">You are about to delete the following TODO:</p>
    <p style="color: #856404; font-weight: bold; margin-top: 10px;">"{{ todo.title }}"</p>
    <p style="color: #856404; margin-top: 10px;">This action cannot be undone.</p>
</div>

<form method="POST">
    {% csrf_token %}
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
